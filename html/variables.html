  <script>
    let addedItem = 0;
    document.querySelector('#item-display').innerText = `Your bag has ${addedItem} items.`;





    console.log(`
    Variables are Containers for Storing Data.
    There are 3 way to define Variables. 
    1 is var (old way), 2 is let & 3 is const.
    And also can be update variables values`);

    //defining variable by var. It's not follow the scope rule and in var variable name can be redefined so it is so confusing matter.
    var num = 3;
    num+=9;
    console.log(num);
    var num = 28;
    console.log(num);

    // defining varibale by let (It use when we need to update variable values)
    let number = 3; // defining
    number *= 7; // updating
    console.log(number);
    
    // defining variable by const (It use when we need to constent a value)
    const numbers = 23;
    console.log(numbers);
